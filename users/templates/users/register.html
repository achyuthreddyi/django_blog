{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class ="content-section">
        <form  method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">

                    <p class="text-info">Join Today!!!!</p>
                    
                    <br>
                    <!-- add the email and other stuff -->
                    
                    {{ form|crispy }}

                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> signup</button>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an Account? <a  class ="ml-2"href="#">Sign In</a></small>
        </div>


    </div>
{% endblock content %}
